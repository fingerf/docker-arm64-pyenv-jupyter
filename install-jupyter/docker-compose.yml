version: "3.9"
services:
  jupyter-app:
    build: .
    image: smallflowercat1995/debian-jupyter:latest
    container_name: debian-jupyter-latest-container
    # restart: always
    ports:
      - "8888:8888"
    volumes:
      - ../../docker-container/jupyter/notebook:/notebook
      - ../../docker-container/jupyter/.jupyter:/root/.jupyter/
