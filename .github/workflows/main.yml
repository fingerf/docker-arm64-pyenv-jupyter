# This is a basic workflow to help you get started with Actions

name: update pyenv and pyenv-virtualenv

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  # Runs every 5 minutes.
  # Runs every hour, on the hour.
  # Actions schedules run at most every 5 minutes.
  schedule:
    # - cron: '*/5 * * * *'
    - cron: '0 * * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@main

      # Runs a single command using the runners shell
      - name: Run install curl
        run: |
          sudo apt update
          sudo apt-get -y install curl
          
      # Runs a set of commands using the runners shell
      - name: Run update.sh shell script
        run: |
          chmod u+x update.sh
          bash update.sh
          
      # Runs git config add commit pull
      - name: git config add commit pull
        run: |
          git config --global user.email smallflowercat1995@hotmail.com
          git config --global user.name smallflowercat1995
          git add .
          git commit -m "auto actions:`TZ=UTC-8 date +%Y-%m-%d' '%H:%M:%S`"
          git pull --rebase
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
